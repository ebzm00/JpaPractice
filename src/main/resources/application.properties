spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PW}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

